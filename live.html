<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live App - Go Live</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 90%;
      max-width: 400px;
      border: 3px solid #1db954;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    button {
      margin-top: 20px;
      background: #1db954;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #17a34a;
    }
  </style>
</head>
<body>
  <h2>Go Live</h2>
  <video id="liveVideo" autoplay playsinline></video>
  <button id="startLive">üé• Go Live</button>
  <script>
    const video = document.getElementById('liveVideo');
    const startBtn = document.getElementById('startLive');
    startBtn.addEventListener('click', async () => {
      startBtn.textContent = "‚è≥ Starting Live...";
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;
        startBtn.textContent = "üî¥ Live Now";
        startBtn.disabled = true;
      } catch (error) {
        startBtn.textContent = "‚ùå Failed to Start Live";
        alert("Camera/Microphone access denied or not available.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
